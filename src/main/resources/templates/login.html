<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Security</title>
</head>
<body>
	<h2>Spring Boot Security Login with Google+</h2>
	<a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:9080/api/login-google&response_type=code
		&client_id=551921779184-a9fr28vcipr8dja0fj9o3b9fo0emao2b.apps.googleusercontent.com&approval_prompt=force">Login With Gmail</a>
	
	<br/>
	<form name='login-form' th:action="@{/j_spring_security_login}" method='POST'>
		<table>
			<tr>
				<td>Username:</td>
				<td><input type='text' name='username' value=''></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type='password' name='password' /></td>
			</tr>
			<tr>
				<td><input name="submit" type="submit" value="submit" /></td>
			</tr>
		</table>
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	</form>
</body>
</html>
